apiVersion: local.storage.openshift.io/v1alpha1
kind: LocalVolumeSet
metadata:
  name: local-disks-block
  namespace: openshift-local-storage
spec:
  nodeSelector:
    nodeSelectorTerms:
      - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - se350-04
              - se350-05
              - se350-06
  storageClassName: local-disks-block
  volumeMode: Block
  deviceInclusionSpec:
    deviceTypes:
      - disk
      # - part
    minSize: 100G
